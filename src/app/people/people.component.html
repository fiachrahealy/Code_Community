<div class="container">
  <div class="people-list">
    <div class="row">
      <ng-container *ngFor="let person of people">
        <div *ngIf="person.username !== user.username" class="col-md-4 col-sm-6">
          <div class="people-card">
            <div class="card-cover"></div>
            <div class="card-info">
              <img src="{{ person.avatar }}" alt="user" class="avatar">
              <div class="people-info">
                <button class="pull-right btn friend-btn" (click)="this.sendFriendRequest(user._id, person._id)"
                  *ngIf="!this.hasASentFriendRequest(person._id) && !this.isFriend(person._id)"><fa-icon
                    [icon]="faUserPlus"></fa-icon></button>
                <button class="pull-right btn friend-btn disabled-btn"
                  *ngIf="this.hasASentFriendRequest(person._id)"><fa-icon [icon]="faUserClock"></fa-icon></button>
                <button (click)="this.openMessagesDialog(person._id)" class="pull-right btn friend-btn"
                  *ngIf="this.isFriend(person._id)"><fa-icon [icon]="faEnvelope"></fa-icon></button>
                <button class="pull-right btn friend-btn" (click)="this.deleteFriend(user._id, person._id)"
                  *ngIf="this.isFriend(person._id)"><fa-icon [icon]="faUserSlash"></fa-icon></button>
                <h5><a [routerLink]="[person.username]" class="profile-link">@{{ person.username }}</a></h5>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
