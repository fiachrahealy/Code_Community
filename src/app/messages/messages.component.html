<div class="container">
  <div class="chat">
    <div class="chat-head">
      <img class="avatar" src="{{ recipientUser.avatar }}">
      <h5 class="chat-heading" (click)="navigateToProfile()">@{{ recipientUser.username }}</h5>
      <button (click)="closeDialog()" class="close-btn"><fa-icon [icon]="faTimes"></fa-icon></button>
    </div>
    <div class="chat-body">
      <div #chat *ngFor="let message of messages; let isLast = last" class="row chat-section">
        <div *ngIf="message.recipient === user._id" class="chat-bubble receiver">
          {{ message.text }}
        </div>
        <div *ngIf="message.sender === user._id" class="chat-bubble sender">
          {{ message.text }}
        </div>
      </div>
    </div>
  </div>
  <div class="row send-row">
    <div class="col-sm-10">
      <input [(ngModel)]="newMessage" class="form-control message-input" type="text">
    </div>
    <div class="col-sm-2 post-btn-col">
      <button class="post-btn btn" (click)="sendMessage()">Send&emsp;<fa-icon [icon]="faPaperPlane"></fa-icon></button>
    </div>
  </div>
</div>
